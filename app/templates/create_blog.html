{% extends 'base.html' %}

{% block content %}
{{super()}}
<div class="container">
    <div class="row">
        <div class="blog">
            <div class="card">
                <form action="/blogs" method="POST">
                    <div class="card-header">
                        {% if error %}
                        <p class="alert-alert-danger text-center mt-2 bg-danger">
                            {{error}}
                        </p>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <p>Create a blog</p>
                            <hr>
                            <input size="100%" type="text" placeholder="Title" name="title" required>
                            <br>
                            <br>
                            <textarea type="text" name="blog" rows="5" cols="100" placeholder="Write a blog"
                                required></textarea>
                            <br>
                            <input type="submit" value="Submit" class="btn bg-danger text-uppercase">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
