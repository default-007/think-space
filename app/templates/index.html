{% include 'base.html' %}
<!-- Styles block -->

{% block styles%}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!--Content block-->
{% block content%}
<div class="containe text-center" style="text-align: center;">
    <div class="pimg1""></div>

<h1>Welcome to Think | Space</h1>
<div>
{% if current_user.is_authenticated%}
<a id=" start" class="btn btn-danger text-center" href="{{url_for('main.home')}}"><span class="view">View
            Blogs</span></a>
        {% else %}
        <a id="start" class="btn btn-danger text-center" href="{{url_for('auth.login')}}"><span class="view">Sign
                In</span>
        </a>
    </div>
    {% endif %}
</div>
<div class="">
    <h5 class="text-center" style="font-family: 'Mansalva', cursive; text-decoration:underline;font-size:30px;">
        Quote of the day</h5>
    <p class="text-center" style="font-family: 'Dancing Script', cursive; font-size: 42px;">{{quotes.quote}}</p>
    <p class="text-muted text-center"><em>By: ~{{quotes.author}}~</em></p>
</div>
{% endblock %}
