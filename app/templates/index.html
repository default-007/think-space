{% include 'base.html' %}
<!-- Styles block -->

{% block styles%}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!--Content block-->
{% block content%}
<div class="containe text-center" style="text-align: center; margin-top: 0px;">
    <div class="pimg1"></div>

    <h1>Welcome to Think | Space</h1>
    <div>
        {% if current_user.is_authenticated%}
        <a id=" start" class="btn btn-danger text-center" href="{{url_for('main.home')}}"><span class="view">View
                Blogs</span></a>
        {% else %}
        <a id="start" class="btn btn-danger text-center" href="{{url_for('auth.login')}}"><span class="view">Sign
                In</span>
        </a>
    </div>
    {% endif %}
</div>
<div class="">
    <h3 class="text-center">
        Quote of the day
    </h3>
    <h4 class="text-center container"><i class="fa fa-quote-left" style="font-size:24px"></i>
        {{quotes.quote}}
        <i class="fa fa-quote-right" style="font-size:24px"></i></h4>
    <p class="text-muted text-center"><em>By: ~{{quotes.author}}~</em></p>
</div>
{% endblock %}
